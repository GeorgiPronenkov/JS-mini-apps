<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>My Google Map</h1>
<div id="map">

</div>
<script>
    function initMap(listener) {

        //Map options
        let options = {
            zoom: 8,
            center: {lat:51.476852, lng:-0.000500}
        };
        //New map
        let map = new google.maps.Map(document.getElementById('map'), options);

        //Add marker
        let marker = new google.maps.Marker({
            position:{lat:51.476852, lng:-0.000500},
            map:map,
            icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });

        let infoWindow = new google.maps.InfoWindow({
            content:'<h1>London UK</h1>'
        });
        marker.addListener('click', function () {
            infoWindow.open(map, marker);
        })
    }
</script>
<script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9xzS3Q5FYix2NbUiky4EsutgDqZKgjDs&callback=initMap">
</script>
</body>
</html>
